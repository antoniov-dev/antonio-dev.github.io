---
layout: blog
---

<div class="post-box">
    <div class="post-thumb">
        <img src="{{ site.url }}/{% if page.image %}assets/img/{{ page.image }}{% else %}{{ site.default_post_image }}{% endif %}"
            class="img-fluid" alt="">
    </div>
    <div class="post-meta">
        <h1 class="article-title">{{ page.title }}</h1>
        <ul>
            <li>
                <span class="bi bi-person"></span>
                <a href="#">
                    {% if page.author %}
                    {{ page.author }}
                    {% else %}
                    {{ site.default_author }}
                    {% endif %}
                </a>
            </li>
            <li>
                <span class="bi bi-tag"></span>
                {% for tag in page.tags %}
                <a href="#">{{tag}}</a>
                {% if forloop.last %}{% else %},{% endif %}
                {% endfor %}
            </li>
            <li>
                <span class="bi bi-calendar-date"></span>
                <a href="#">{{ page.date | date: "%-d %B %Y" }}</a>
            </li>
        </ul>
    </div>
    <div class="article-content">
        {{ content }}
    </div>
</div>
